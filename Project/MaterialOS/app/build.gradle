apply plugin: 'com.android.application'
// This does not break the build when Android Studio is missing the JRebel for Android plugin.
apply plugin: 'com.zeroturnaround.jrebel.android'

repositories {
    jcenter()
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.materialos.icons"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 4
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.android.support:support-v13:22.2.1@aar'
    compile 'com.android.support:appcompat-v7:22.2.1@aar'
    compile 'com.android.support:support-v4:22.2.1@aar'
    compile 'com.android.support:cardview-v7:22.2.1@aar'
    compile 'com.android.support:palette-v7:22.2.1@aar'
    compile 'com.android.support:recyclerview-v7:22.2.1@aar'

    compile 'com.afollestad:material-dialogs:0.7.8.1'
    compile('com.mikepenz:materialdrawer:3.1.2@aar') {
        transitive = true
    }
    compile 'com.melnykov:floatingactionbutton:1.3.0'

    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.4.0'
    compile 'com.google.android.apps.muzei:muzei-api:2.0'
    compile 'com.makeramen:roundedimageview:2.1.2'
}
